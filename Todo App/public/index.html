    <title>Todo app</title>

<body style="background-color: #e6f8b2;">

    <div class="m-1 text-center">

        <label class="fs-3 fw-bold" for="todoinp">Add Your Today's Work</label>
        <div>
            <input type="text" class="form-control mx-auto" style="box-shadow: none; width: 500px; display: inline-block;" id="todoinp">
            <button id="addtodo" class="btn btn-primary px-1">Add List</button>
        </div>
    </div>
    <div class="text-end p-2 py-5">
        <button onclick="clearaAll()" class="btn btn-warning px-2 fw-bold" id="Delete"><i class="fad fa-times px-1"></i> Clear All</button>
    </div>

    <ul class="mx-3 p-2 " style="background-color: #fec89a; border: 2px solid black;" id="show">
        <li class="d-flex justify-content-between py-2" style="border-bottom: 1px solid gray;">
            <div class="fw-bold">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi quos ratione incidunt amet earum optio a

            </div>

            <div>
                <button onclick="edittodo()" class="btn btn-success px-2" id="edit">Edit List</button>
                <button onclick="Delete()" class="btn btn-danger px-2" id="remove">Delete</button>
            </div>

        </li>
    </ul>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
